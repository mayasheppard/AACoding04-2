<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AACoding04-8</title>
<style>
.correct{
  background:lightgreen;
}

.incorrect{
  background:salmon;
}

h1{
  background-color:#B96AC9;
  color:white;
}


ol{
  background-image:url("https://eudaimoniahomes.com/wp-content/uploads/2019/02/what-is-pink-cloud.jpg")
}
</style>
</head>
<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id="sad" controls>
<source src="https://math.seattleacademy.org/garyanderson/snd/sad.mp3" type="audio/mpeg">
</audio>
</audio>
<audio id="happy" controls>
<source src="https://mayasheppard.github.io/AACoding04-2/snd/ding.wav" type="audio/mpeg">
Your browser does not support the audio tag
</audio>
<div>Timer: <span id="theTimer">0</span> Score: <span id="score">0</span></div>
<h1>Maya's Awesome Math Problems</h1>
<ol>
<li> \( 2^3 \) <input data-correct="8" /> </li>
<li> \( \sqrt[3]{8} \) <input data-correct="2" /></li>
<li> \( 8^\frac{1}{3} \) <input data-correct="2" /></li>
<li> \( 27^\frac{-2}{3} \) <input data-correct="1/9" /></li>
<li> \(64^\frac{2}{3} \) <input data-correct="16" /></li>
<li> \(64^\frac{3}{2} \) <input data-correct="512" /></li>
<li> \( \sqrt[3]{27} \) <input data-correct="2" /></li>
<li>\( (\frac{-125}{27})^\tfrac{-2}{3} \) <input data-correct="9/25" /></li>
<li> \( (-8)^3 \) <input data-correct="-512" /> </li>
<li> \( \sqrt{169} \) <input data-correct="13" /></li>
<ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
const sad = document.getElementById("sad");
setInterval(onTimer, 1000);
function onTimer() {
  let theTimer = Number($("#theTimer").text());
  theTimer = theTimer + 1;
  $("#theTimer").text(theTimer);
}

$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  if (correct == response) {
    let score = Number($("#score").text());
    score = score + 1;
    $("#score").text(score);
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
    if (Math.random() > 0.9) {
      happy.play();
    }
  } else {
    $(this)
      .removeClass("correct")
      .addClass("incorrect");
    if (Math.random() > 0.9) {
      sad.play();
    }
  }
}
    </script>
</body>
</html>
